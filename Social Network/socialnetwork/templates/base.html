<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">
		<script src="{% static 'todo.js' %}" type="text/javascript"></script>
		<title> {% block title %} Social Network {% endblock %} </title>
	</head>

	<body>
		<div class="big-heading" id="id_header_div">
			<div id="id_site_name">
				Blog Master
			</div>
			<div class="link">
				{% block link %}
				{% endblock %}
			</div>
		</div>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
